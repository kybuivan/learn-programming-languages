<!DOCTYPE html>
<html>

<body>

    <h2>Remove the Iframe Border</h2>
    <p>To remove the default border of the iframe, use CSS:</p>

    <iframe src="class.html" style="border:none;" title="Iframe Example"></iframe>

    <h2>Iframe - Target for a Link</h2>

    <iframe src="basic.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
